<div style="text-align: center; ">
  <h2 style="color:rgb(255, 255, 255)">APPCOVID</h2>
  <button type="button" class="btn btn-success" (click)="open(content)">Alta</button>

  <table class= "table" style="background-color:rgb(255, 255, 255)">
  <thead>
      <tr>
          <th>ID_NOTIFICACION</th>
          <th>ID_QR</th>
          <th>ID_SINTOMAS</th>


      </tr>

  </thead>
  <tbody>
      <tr *ngFor="let item of collection.data | paginate: config">
<td>{{item.id}}</td>
<td>{{item.idqr}}</td>
<td>{{item.idsintomas}}</td>

<td>
<button type="button" class="btn btn-primary" (click)="openEditar(content,item)">Editar</button>
  <button type="button" class="btn btn-danger" (click)="eliminar(item)" >Eliminar</button>
</td>
      </tr>
  </tbody>

</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Notificaciones create/update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">

        <form [formGroup]="notiForm">
          <div class="form-group">
            <label>ID_NOTIFICACION</label>
            <input type="number" formControlName="id"class="form-control">
          </div>
          <div class="form-group">
            <label>ID_QR</label>
            <input type="number" formControlName="idqr"class="form-control" >
          </div>
          <div class="form-group">
            <label>ID_SINTOMAS</label>
            <input type="number" formControlName="idsintomas"class="form-control" >
          </div>


        </form>
      </div>
    </form>
  </div>
  <div  class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="guardarNoti()" *ngIf="!actualizar">Save</button>
      <button type="button" class="btn btn-outline-dark" (click)="actualizarNoti()" *ngIf="actualizar">Actualizar</button>
  </div>

</ng-template>


</div>
