<header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand " href="/login">APP MOVIL </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mt-auto" *ngIf="user$ | async as user">
        <li class="nav-item " *ngIf="user" >
          <a class="nav-link   " routerLink="/home" >Home </a>
        </li>
      </ul>
      <ul class="navbar-nav mx-auto" *ngIf="user$ | async as user; else login">
        <li class="nav-item" *ngIf="user">
          <a href="/login" class="nav-link" (click)="onLogout()"> Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"> {{ user?.email }}</a>
        </li>
        <li class="nav-item">
  
        </li>
      </ul>
      <ng-template #login>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
  
          </li>
          <li class="nav-item">
  
          </li>
        </ul>
      </ng-template>
    </div>
  </nav>
  </header>
